# Application Configuration Template
# Copy this file to application.yml and update with your actual API keys
# DO NOT commit the actual application.yml file with real API keys

kakao:
  api:
    key: ${KAKAO_API_KEY}
firebase:
  api:
    key: ${FIREBASE_API_KEY}

weather:
  api:
    key: ${WEATHER_API_KEY}

ai:
  google:
    genai:
      api:
        key: ${GOOGLE_GENAI_API_KEY}
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jackson:
    property-naming-strategy: SNAKE_CASE

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true


        # model: gemini-2.0-flash-exp

server:
  port: 8080

# Logging configuration for development
logging:
  level:
    com.example.mwo_do_shil: DEBUG
    org.springframework.web.reactive.function.client: DEBUG